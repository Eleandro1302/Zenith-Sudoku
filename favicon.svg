<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="128" fill="url(#grad)" />
  
  <!-- Grid Pattern -->
  <g transform="translate(146, 146)" stroke="white" stroke-width="38" stroke-linecap="round" stroke-linejoin="round">
    <!-- Horizontal Lines -->
    <line x1="0" y1="0" x2="220" y2="0" />
    <line x1="0" y1="110" x2="220" y2="110" />
    <line x1="0" y1="220" x2="220" y2="220" />
    
    <!-- Vertical Lines -->
    <line x1="0" y1="0" x2="0" y2="220" />
    <line x1="110" y1="0" x2="110" y2="220" />
    <line x1="220" y1="0" x2="220" y2="220" />
  </g>
</svg>